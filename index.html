<!DOCTYPE html>
<html>
<head>
    <title>Noob</title>
    <style type="text/css">
        .container{
            display: flex;
            height: 50px;
            padding: 0;
            justify-content: space-between;
            box-shadow: 0 2px 5px -2px rgba(0,0,0,.5);
        }
        .menu , .extra{
            display: flex;
            max-width: 1152px;
            justify-content: space-between;
            margin: 0 auto;
        }
        body{
            margin: 0;
        }

        li:hover{
            background-color: rgba(0,250,100,0.1);
            color: blue;
        }
        img{
            width: 24.5px;
            height: 24.5px;
        }
        .menu-list , .extra-list{
            display: flex;
            padding-left: 0;
            list-style-type: none;

        }
        li{
            padding: 0 5px;
        }

    </style>
</head>
<body>
    <div class = "container">
        <nav class= "menu">
            <ol class = "menu-list">
                <li><img src="logo.svg"></li>
                <li>Home</li>
                <li>Archives</li>
                <li>Categories</li>
                <li>Tags</li>
            </ol>
        </nav>
        <nav class = "extra">
            <ol class = "extra-list">
                <li>Git</li>
                <li>Search</li>
            </ol>
        </nav>
    </div>
</body>
</html>
